  <script type="task16" id="ch0103/16">
    var x1 = Number(prompt('input x1:'))
    var y1 = Number(prompt('input x1:'))
    var x2 = Number(prompt('input x2:'))

    if (Math.abs(x1) < 10000 && Math.abs(y1) < 10000 && Math.abs(x2) < 10000 && Math.abs(y2) < 10000)

  <script type="task17" id="ch0103/17">
    var x1 = Number(prompt('input x1:'))
    var y1 = Number(prompt('input x1:'))
    var x2 = Number(prompt('input x2:'))
    var y2 = Number(prompt('input y2:'))
    var x3 = Number(prompt('input x2:'))
    var y3 = Number(prompt('input y2:'))

    var a = Math.sqrt((x1 - x2) ** 2 + (y1 - y2) ** 2)
    var b = Math.sqrt((x1 - x3) ** 2 + (y1 - y3) ** 2)
    var c = Math.sqrt((x2 - x3) ** 2 + (y2 - y3) ** 2)
    // 海伦公式

    var p = (a + b + c) / 2
    var s = Math.sqrt(p * (p - a) * (p - b) * (p - c)).toFixed(2)
    if (s != 0)
      console.log(s)
    else
      console.log('invalid input')
  </script>

  <script type="task20" id="ch0104/20">
    var a = Number(prompt('input a:'))
    var b = Number(prompt('input b:'))
    var c = Number(prompt('input c:'))

    var delta = b ** 2 - 4 * a * c
    var x1 = 0
    var x2 = 0

    if (delta == 0) {
      x1 = (-b + Math.sqrt(delta)) / (2 * a)
      console.log('x1=x2=' + x1.toFixed(5))
    } else if (delta < 0) {
      var imaginary = Math.sqrt(4 * a * c - b * b) / (2 * a)
      var real = -b / (2 * a)
      console.log('x1=' + real.toFixed(5) + '+' + imaginary.toFixed(5) + 'i;x2=' + real.toFixed(5) + '-' + imaginary.toFixed(5) + 'i')
    } else {
      x1 = (-b + Math.sqrt(delta)) / (2 * a)
      x2 = (-b + Math.sqrt(delta)) / (2 * a)
      console.log('x1=' + x1.toFixed(5) +';x2=' + x2.toFixed(5))
    }

  </script>
